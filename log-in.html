<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                
            <a class="logo" href="index.html">PizzaSlice</a>
                
            <label for="checkbox" id="open-icon"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></label>
            <input type="checkbox" id="checkbox">
                
            
            <div id="nav-container">
                
                <nav class="nav-bar">
                    
                    <ul class="nav-list">
                        <li>
                            <label for="checkbox" id="close-icon"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></label>
                        </li>
                        <li>
                            <a class="text-decoration" href="index.html">Main Page</a>
                        </li>
                        <li id="log-in">
                            <a href="log-in.html">Log In</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </header>

        <section id="log-in-page" style="width: 100%; height: 100%; background-color: antiquewhite; position: fixed; background-image: url(assets/pexels-kelly-1179532-2382681.jpg); background-repeat: no-repeat; background-size: cover; background-position: center; background-attachment: fixed;">
            <div id="log-in-container" style="width: auto;background-color: rgba(142, 141, 139, 0.4); position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 10px; backdrop-filter: blur(2px); border-radius: 5px; border-style:solid; border-color: rgb(117, 111, 111);">
                <form>
                    <input required id="email" type="email" placeholder="example@mail.com" style="border-radius: 5px;">
                    <input required id="user-password" type="password" autocomplete="new-password" placeholder="password" style="border-radius: 5px;">
                    <button type="submit" href="index.html">Login</button>    
                </form>
            </div>
        </section>
    </body>
</html>
