<!DOCTYPE html>
<html>
    <head>
        <title>PizzaSlice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!--Srart of the Navigation Bar-->
        <input type="checkbox" id="log-in-checkbox">
        <div id="log-in-overlay"></div>

        <div id="log-in-container">
            <form>
                <div id="log-in-first-section">
                    <label for="log-in-checkbox" id="log-in-close-icon"><svg fill="grey" xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></label>
                    <a id="log-in-text">Login</a>
                </div>

                <div id="log-in-email-section">
                    <label for="email-field" id="email-field-label">E-mail*</label>
                    <input required id="email-field" type="email" placeholder="example@mail.com">
                </div>

                <div id="log-in-password-section">
                    <label for="password-field" id="password-field-label">Password*</label>
                    <input required id="password-field" type="password" autocomplete="new-password" placeholder="password">
                </div>

                <div id="log-in-sub-section">
                    <span id="remember-me-span">
                        <input id="remember-me" type="checkbox">
                        <label id="remember-me-label" for="remember-me">Remember me</label>
                    </span>
                    <a id="create-account-a" href="">Create account</a>
                </div>

                <button id="log-in-button" type="submit">Login</button>    
            </form>
        </div>

        <header>
            <a class="logo" href="#hero">PizzaSlice</a>
                
            <label for="checkbox" id="open-icon"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></label>
            <input type="checkbox" id="checkbox">
                
            
            <div id="nav-container">
                
                <nav class="nav-bar">
                    
                    <ul class="nav-list">
                        
                        <li>
                            <label for="checkbox" id="close-icon"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></label>
                        </li>
                        <li>
                            <a class="text-decoration" href="#restaurant-info">About Us</a>
                        </li>
                        <li>
                            <a class="text-decoration" href="#menu">Menu</a>
                        </li>
                        <li>
                            <a class="text-decoration" href="#gallery">Gallery</a>
                        </li>
                        <label for="log-in-checkbox" id="log-in-label">
                        <li id="log-in">
                            <a id="log-in">Log In</a>
                        </li>
                        </label>
                    </ul>
                </nav>
            </div>

        </header>
        <!--End of the Navigation Bar-->
        <section id="hero" style="background-color: rgb(232, 232, 232); width: 100%; height: 500px;">
            
            
        </section>

        <section id="restaurant-info">
            <div style="background-color: rgb(232, 232, 232); width: 100%; height: 500px; border-style:dashed; border-color: black; border-width: 2px 0px 0px 0px;">
                <h1>Info</h1>
            </div>
        </section>

        <section id="menu">
            <div style="background-color: aqua; width: 100px; height: 1000px;">
                <h1>Menu</h1>
            </div>
        </section>

        <section id="gallery">
            <div style="background-color: aqua; width: 100px; height: 1000px;">
                <h1>Gallery</h1>
                
            </div>
        </section>

        <footer>
            
        </footer>
        <script src="script.js"></script>
    </body>
</html>
